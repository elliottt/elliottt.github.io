<div class="metadata">
{{ with .PublishDate }}
{{ $dateTime := .Format "2006-01-02" }}
<i data-feather="calendar"></i>
<time datetime="{{ $dateTime }}">{{ $dateTime }}</time>
{{ end }}
{{ with .Params.tags }}
<i data-feather="tag"></i>
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a href="{{ $href }}">{{ . }}</a>
{{ end }}
{{ end }}
</div>
